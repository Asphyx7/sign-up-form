<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="image-sidebar">
        <div class="logo">
            <img src="img/odin-lined.png" alt="Odin the God of Thunder">
            <p>Odin</p>
        </div>
        <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
    </aside>

    <main>
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </header>

        <form>
            <h3>Let's do this!</h3>

            <div class="form-row">
                <label for="first-name">FIRST NAME
                    <input type="text" id="first-name" name="first-name" placeholder="Odin">
                </label>
                <label for="last-name">LAST NAME
                    <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                </label>
            </div>
            <div class="form-row">
                <label for="email">EMAIL
                    <input type="email" id="email" name="email" placeholder="joe@example.com">
                </label>
                <label for="telephone">PHONE NUMBER
                    <input type="tel" id="telephone" name="telephone">
                </label>
            </div>
            <div class="form-row">
                <label for="password">PASSWORD
                    <input type="password" id="password" name="password" required>
                </label>
                <label for="confirm-password">CONFIRM PASSWORD
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </label>
            </div>
        </form>

        <footer>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </footer>
    </main>    
</body>
</html>
